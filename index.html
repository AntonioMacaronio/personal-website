<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthony Zhang - 3D Experience Visualization</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create particles
        const particleCount = 10000;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 100;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const material = new THREE.PointsMaterial({
            color: 0x00ff00,
            size: 0.1
        });

        const pointCloud = new THREE.Points(particles, material);
        scene.add(pointCloud);

        camera.position.z = 50;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            particles.attributes.position.array.forEach((value, index) => {
                const i = index % 3;
                const letter = getLetterPosition(index, time);
                particles.attributes.position.array[index] += (letter[i] - value) * 0.1;
            });

            particles.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }

        // Function to get letter positions
        function getLetterPosition(index, time) {
            const text = "Software Engineer Intern at Square";
            const letterIndex = Math.floor(index / 3) % text.length;
            const letter = text[letterIndex];

            const x = (letterIndex - text.length / 2) * 2;
            const y = letter.charCodeAt(0) - 65 - 13;
            const z = Math.sin(time + letterIndex * 0.1) * 2;

            return [x, y, z];
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
